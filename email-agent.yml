name: AI Email Agent (Free)

on:
  schedule:
    - cron: '*/10 * * * *'   # every 10 minutes — FREE on public repo
  workflow_dispatch:           # manual trigger anytime from GitHub UI

jobs:
  run-agent:
    runs-on: ubuntu-latest
    timeout-minutes: 8

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Email Agent
        env:
          GMAIL_TOKEN_JSON:     ${{ secrets.GMAIL_TOKEN_JSON }}
          YOUR_NAME:            ${{ secrets.YOUR_NAME }}
          YOUR_EMAIL:           ${{ secrets.YOUR_EMAIL }}

          # ── Resumes (base64 encoded .docx files) ──
          RESUME_DEVOPS_B64:    ${{ secrets.RESUME_DEVOPS_B64 }}
          RESUME_CLOUD_B64:     ${{ secrets.RESUME_CLOUD_B64 }}
          RESUME_SRE_B64:       ${{ secrets.RESUME_SRE_B64 }}
          RESUME_PLATFORM_B64:  ${{ secrets.RESUME_PLATFORM_B64 }}
          RESUME_SAP_B64:       ${{ secrets.RESUME_SAP_B64 }}
          RESUME_JAVA_B64:      ${{ secrets.RESUME_JAVA_B64 }}
          RESUME_DEFAULT_B64:   ${{ secrets.RESUME_DEFAULT_B64 }}

          # ── CC Emails per role ──
          CC_DEVOPS:            ${{ secrets.CC_DEVOPS }}
          CC_CLOUD:             ${{ secrets.CC_CLOUD }}
          CC_SRE:               ${{ secrets.CC_SRE }}
          CC_PLATFORM:          ${{ secrets.CC_PLATFORM }}
          CC_SAP:               ${{ secrets.CC_SAP }}
          CC_JAVA:              ${{ secrets.CC_JAVA }}
          CC_DEFAULT:           ${{ secrets.CC_DEFAULT }}

        run: python agent.py

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ github.run_number }}
          path: logs/
          retention-days: 30
